<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurostat - Salaires médians</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head_div">
        <a  href="https://ec.europa.eu/eurostat/fr/" target="_blank">
            <img class="img1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Flag_of_Europe.svg/langfr-225px-Flag_of_Europe.svg.png">
            <h2 class="logo">Eurostat - API</h2>
        </a>
    </div>

    <div class="path">
        <a href="index.html">
            <h6>Accueil</h6>
        </a>
        <h6>&#x21C0;</h6>
        <a href="salaires.html">
            <h6>Salaires</h6>
        </a>
    </div>

    <div class="div_country">
        <select class="country_select" id="country-select">
            <option style="display: none">Selectionnez un pays </option>
            <option value="0">Union Européenne</option>
            <option value="5">Belgique</option>
            <option value="6">Bulgarie</option>
            <option value="7">Tchéquie</option>
            <option value="8">Danemark</option>
            <option value="9">Allemagne</option>
            <option value="10">Estonie</option>
            <option value="11">Irlande</option>
            <option value="12">Grèce</option>
            <option value="13">Espagne</option>
            <option value="14">France</option>
            <option value="15">Italie</option>
            <option value="16">Chypre</option>
            <option value="17">Lettonie</option>
            <option value="18">Lituanie</option>
            <option value="19">Luxembourg</option>
            <option value="20">Hongrie</option>
            <option value="21">Malte</option>
            <option value="22">Pays-Bas</option>
            <option value="23">Autriche</option>
            <option value="24">Pologne</option>
            <option value="25">Portugal</option>
            <option value="26">Roumanie</option>
            <option value="27">Slovénie</option>
            <option value="28">Slovaquie</option>
            <option value="29">Finlande</option>
            <option value="30">Suède</option>
            <option value="31">Islande</option>
            <option value="32">Norvège</option>
            <option value="33">Royaume-Uni</option>
        </select>
    </div>
    
    <div class="result">
        <div class="result1" onmouseover="invert_color(100, 'man')" onmouseleave="invert_color(0, 'man')">
            <img  id="man" src="img/man.png" alt="Man">
            <div id="result1"></div>
        </div>
        <div class="result2" onmouseover="invert_color(100, 'woman')" onmouseleave="invert_color(0, 'woman')">
            <img id="woman" src="img/woman.png" alt="Woman">
            <div  id="result2"></div>
        </div>
        <div class="result3" onmouseover="invert_color(100, 'average')" onmouseleave="invert_color(0, 'average')">
            <img id="average" src="img/average.png" alt="Average">
            <div id="result3"></div>
        </div>
        
    </div>
    <a href="https://github.com/Enzo1408">
        <div class="signature">
            <h6>Copyright © - Created by Enzo Cornaggia</h6>
        </div>
    </a>
    <script src="script.js"></script>
</body>
</html>
